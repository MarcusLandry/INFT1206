<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>

    <table>
      <caption>
        Data about the planets of our solar system 
        (Planetary facts taken from <a href="https://nssdc.gsfc.nasa.gov/planetary/factsheet/">
          Nasa's Planetary Fact Sheet - Metric</a>).
      </caption>
      <thead>
        <th>Planet</th>
        <th>Mass (10^24 kg)</th>
        <th>Diameter (km)</th>
        <th>Distance from the Sun (million km)</th>
        <th>Orbital Period (days)</th>
      </thead>
      <tbody>

      </tbody>
    </table>
  </body>
</html>
